<body>
  
  <noscript id="noscript">
    JavaScript is required to run this application...
  </noscript>
  
  <div id="root" class="hidden">

    <div id="loading" class="loading">
      <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
      <span class="loading-text">Loading...</span>
    </div>
    
    <div id="content" class="hidden">
      content...
    </div>

  </div><!-- #root.container -->

  <!-- vendor -->
  <script src="vendor/js/jquery-3.2.1.min.js"></script>

  <!-- app -->
  <script src="js/app.js"></script>

  <!-- bootstrap the app... -->
  <script>
  Application.init({
    'dom': {
      'root': '#root',
      'loading': '#loading',
      'content': '#content'
    },
    'app': {
      'cols': 95,
      'rows': 32,
      'chars': [
        [0x30A0, 0x30FF]
      ],
      'start': 0,
      'animation': {
        'fps': 60,
        'sample': 1000,
        'fillRate': 0.01,
        'headChange': 0.5,
        'colorChange': 0.6,
        'lineSpeeds': [2,3,4,5,6,7,8],
        'minLineLength': 12,
        'maxLineLength': 64,
        'stopFrame': 0
      }
    }
  });
  </script>
</body>
